include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/main]
monitor = eDP-1
monitor-strict = false
bottom = true

width = 98%
height = 26
offset-x = 1%
offset-y = 1%
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

underline-size = 1
underline-color = ${colors.white}

border-size = 0
;border-color = #00000000

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "FontAwesome:pixelsize=12;4"
font-1 = "Material Design Icons:pixelsize=14;4"
font-2 = "JetBrainsMono:pixelsize=12;4"

modules-left = workspaces title
modules-center = date
modules-right = moc network-usb network pulseaudio cpu temperature battery

dim-value = 1.0

tray-detached = false
tray-position = right
tray-offset-x = 0
tray-offset-y = 0
tray-maxsize = 40
tray-padding = 0
tray-scale = 1
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}


wm-restack = leftwm
index-sort = true
enable-ipc=true
enable-click = false
enable-scroll = false

; Only show workspaces on the same output as the bar

[bar/top_external]
monitor = HDMI-1
monitor-strict = false
bottom = true

width = 98%
height = 26
offset-x = 1%
offset-y = 1%
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

underline-size = 1
underline-color = {colors.bright-red}

border-size = 0
;border-color = #00000000

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "FontAwesome:pixelsize=12;4"
font-1 = "Material Design Icons:pixelsize=12;4"
font-2 = "Noto:pixelsize=12;4"

modules-left = workspace bspwm title
modules-center = date
modules-right = moc network-usb network pulseaudio cpu temperature battery

dim-value = 1.0

tray-detached = false
tray-position = none
tray-offset-x = 0
tray-offset-y = 0
tray-maxsize = 20
tray-padding = 0
tray-scale = 1
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}


wm-restack = bspwm
index-sort = true
enable-ipc= true
enable-click = false
enable-scroll = false
